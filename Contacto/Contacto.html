      <div id="contact" class="container">
        <form action="mailto:tuMail@vedruna.es" method="get" class="mt-2 mx-auto">
            <fieldset class="form-group reset p-4 align-items-center border border-warning px-4 py-3">
                <legend class="reset text-light border border-warning px-2 py-1">Contacto</legend>

                <div class="form-group row g-3 mt-1 mx-auto">
                    <label for="subject" class="col-sm-2 col-form-label text-warning">Asunto:</label>
                    <div class="col-sm-10">
                        <input type="text" id="subject" class="form-control text-info" name="subject" required />
                    </div>
                </div>

                <div class="form-group row g-3 mt-1 mx-auto">
                    <label for="cc" class="col-sm-2 col-form-label text-warning">CC:</label>
                    <div class="col input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                        <input type="email" id="cc" class="form-control text-info" name="cc" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
                    </div>
                </div>

                <div class="row g-3 mt-2 mx-auto">
                    <label for="body" class="form-label text-warning">Cuerpo del mensaje: </label> <br />
                    <textarea id="body" class="form-control text-info mt-2 w-10" name="body" placeholder="Aqui va el cuerpo del mensaje..." rows="15" cols="40"
                        required></textarea>
                </div>

                <div class="row g-3 mt-2 w-25 mx-auto">
                    <input id="sendBttn" class="btn btn-warning btn-lg" type="submit" value="Send" />
                </div>
            </fieldset>
        </form>
    </div>
